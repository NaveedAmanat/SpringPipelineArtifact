apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring
spec:
  selector:
    matchLabels:
      app: spring
  replicas: 3
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
      - name: spring
        image: naveed0004/spring:7
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: spring
spec:
  selector:
    app: spring 
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: tomcat-example-com
  labels:
    app: spring
spec:
  rules:
  - host: tomcat.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: spring
            port:
              name: http
